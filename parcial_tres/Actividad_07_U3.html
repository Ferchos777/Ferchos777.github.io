<!DOCTYPE html>
<html lang="es">
    <head>
    <!-- Llenar los datos para: Title y Metadata-->
    <title>Unidad 3 | Actividad 7</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="Autor" content="Fernando Jesus Sanchez Flores">
    <meta name="Fecha" content="13-05-25">
    <meta name="Description" content="Formulario">
    
    <script src="Actividad_07.js"></script>
    </head>
    <body>
        <h1>Unidad 3 | Actividad 07 :: Tema (Formulario)</h1>
        <form onsubmit="funcionProcesar()" class="form-horizontal" name="frmControles" action="#" method="post">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Controles</legend>
            
            <!-- Multiple Radios -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="radioOpciones">Elegir un valor</label>
              <div class="col-md-4">
              <div class="radio">
                <label for="radioOpciones-0">
                  <input type="radio" name="radioOpciones" id="radioOpciones-0" value="99" checked="checked">
                  Combo pequeño
                </label>
            	</div>
              <div class="radio">
                <label for="radioOpciones-1">
                  <input type="radio" name="radioOpciones" id="radioOpciones-1" value="129">
                  Combo mediano
                </label>
            	</div>
              <div class="radio">
                <label for="radioOpciones-2">
                  <input type="radio" name="radioOpciones" id="radioOpciones-2" value="159">
                  Combo grande
                </label>
            	</div>
              </div>
            </div>
            
            <!-- Multiple Checkboxes -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="checkOpciones">Elegir complementos</label>
              <div class="col-md-4">
              <div class="checkbox">
                <label for="checkOpciones-0">
                  <input type="checkbox" name="checkOpciones" id="checkOpciones-0" value="1">
                  Queso
                </label>
            	</div>
              <div class="checkbox">
                <label for="checkOpciones-1">
                  <input type="checkbox" name="checkOpciones" id="checkOpciones-1" value="2">
                  Jamón
                </label>
            	</div>
              <div class="checkbox">
                <label for="checkOpciones-2">
                  <input type="checkbox" name="checkOpciones" id="checkOpciones-2" value="3">
                  Champiñón
                </label>
            	</div>
              <div class="checkbox">
                <label for="checkOpciones-3">
                  <input type="checkbox" name="checkOpciones" id="checkOpciones-3" value="4">
                  Pepperoni
                </label>
            	</div>
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="selectBasic">Elige un tamaño</label>
              <div class="col-md-4">
                <select id="selectBasic" name="selectBasic" class="form-control">
                  <option value="99">Combo pequeño</option>
                  <option value="129">Combo mediano</option>
                  <option value="159">Combo grande</option>
                </select>
              </div>
            </div>
            
            <!-- Select Multiple -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="selectMultiple">Elige ingredientes</label>
              <div class="col-md-4">
                <select id="selectMultiple" name="selectMultiple" class="form-control" multiple="multiple">
                  <option value="1">Queso</option>
                  <option value="2">Jamón</option>
                  <option value="3">Champiñón</option>
                  <option value="4">Pepperoni</option>
                </select>
              </div>
            </div>
            <!-- Otros contoles -->
            <div class="form-group">
                <div class="col-md-8">
                    <label>Archivo::</label><input type="file" id="varFile"><br>
                    <label>Color::</label><input type="color" id="varColor"><br>
                    <label>Fecha::</label><input type="date" id="varDate"><br>
                    <label>Tiempo::</label><input type="time" id="varTime"><br>
                    <label>Semana::</label><input type="week" id="varWeek"><br>
                    <label>Mes::</label><input type="month" id="varMonth"><br>
                    
                    <label>Numero</label><input type="number" id="idNumber">
                </div>
            </div>
            
            
            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="button1id"></label>
              <div class="col-md-8">
                <input type="submit" id="btnEnviar" class="btn btn-primary">
                <input type="reset" id="btnBorrar" class="btn btn-info">
              </div>
            </div>
            
            </fieldset>
        </form>
    </body>
</html>
