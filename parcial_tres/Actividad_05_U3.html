<!DOCTYPE html>
<html lang="es">
    <head>
    <!-- Llenar los datos para: Title y Metadata-->
    <title>Unidad 3 | Actividad 5</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="Autor" content="Fernando Jesus Sanchez Flores">
    <meta name="Fecha" content="08-05-25">
    <meta name="Description" content="Formularios">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        function resumenForms(){
            let varCadena = "Resumen de datos capturados\n";
            //Obtener acceso al formulario
            let varForm = document.forms["frmRegistro"];
            
            //obtener acceso a los controles
            let varNombre = varForm.elements["txtNombre"];
            varCadena += "\n - Nombre de usuario: "+varNombre.value;
            
            let varClave = varForm.elements["passClave"];
            varCadena += "\n - Contraseña: "+varClave.value;
            
            let varTelefono = varForm.elements["txtTelefono"];
            varCadena += "\n - Telefono: "+varTelefono.value;
            
            let varCorreo = varForm.elements["txtCorreo"];
            varCadena += "\n - Correo: "+varCorreo.value;
            
            let varMensaje = varForm.elements["txtMensaje"];
            varCadena += "\n - Correo: "+varMensaje.value;
            
            
            //Mostrar los datos
            alert(varCadena);
        }
    </script>
    </head>
    <body>
        <h1>Unidad 3 | Actividad 05 :: Tema (Formularios)</h1>
        
        <form onsubmit="resumenForms()" class="form-horizontal" name="frmRegistro" action="#" method="post">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Registro de usuario</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtNombre">Nombre</label>  
          <div class="col-md-5">
            <input id="txtNombre" name="txtNombre" type="text" placeholder="José Armando Trujillo" class="form-control input-md">
          <span class="help-block">Escribe tu nombre completo</span>  
          </div>
        </div>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passClave">Contraseña</label>
          <div class="col-md-5">
            <input id="passClave" name="passClave" type="password" placeholder="" class="form-control input-md" required="">
            <span class="help-block">Debe de ser de al menos de 8 caracteres (Unicamente utilizar letras y numeros)</span>
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtTelefono">Telefono</label>
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon">+52</span>
              <input id="txtTelefono" name="txtTelefono" class="form-control" placeholder="(123) 456 7890" type="text" required="">
            </div>
            
          </div>
        </div>
        
        <!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtCorreo">Correo</label>
          <div class="col-md-5">
            <div class="input-group">
              <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="Ejemplo" type="text" required="">
              <span class="input-group-addon">@upslp.edu.mx</span>
            </div>
            
          </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="txtMensaje" name="txtMensaje">Escribe un mensaje</textarea>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="btnEnviar"></label>
          <div class="col-md-4">
            <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-primary">
          </div>
        </div>
        
        </fieldset>
        </form>
    </body>
</html>
