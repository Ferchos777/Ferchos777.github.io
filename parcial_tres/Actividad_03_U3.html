        <script>
        
            let opc= window.prompt("Menu de operaciones\n1. Sumar\n2. Restar\n3. Multiplicar\n4. Dividir");

            switch(opc){
                case "1":
                    document.write("<h3>Operacion Suma</h3>");

                case "3":

                    break;
                case "4":
                    document.write("<h3>Operacion Division</h3>");
                    document.write("<code>"+ val_1 + "/" + val_2 + "=" + (val_1 / val_2) + "</code>");
                    break;
            
            }
