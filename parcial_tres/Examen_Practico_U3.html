<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         <script>
            function funcionProcesar(){
                let varCadena = "Resultado de operacion: \n";
                //Obtener acceso al formulario
                let varForm = document.forms["frmControles"];
                
                //Obtener acceso al primer numero
                let varPrimerOperando = varForm.elements["txtPrimerOperando"];
                varCadena += "\n - Primer operando: " + varPrimerOperando.value;
                
                //Obtener acceso al segundo numero
                let varSegundoOperando = varForm.elements["txtSegundoOperando"];
                varCadena += "\n - Segundo operando: " + varSegundoOperando.value;
                
                //Obtener acceso al operador
                let varSelect = varForm.elements["selectBasic"]; 
                varCadena += "\n - Select: ";
                
                if(varSelect.value == 1){
                    varCadena += "\n" + varPrimerOperando.value + "+" + varSegundoOperando.value + "=" + (varPrimerOperando.value + varSegundoOperando.value);
                    
                }else if(varSelect.value == 2){
                     varCadena += "\n" + varPrimerOperando.value + "-" + varSegundoOperando.value + "=" + (varPrimerOperando.value - varSegundoOperando.value);
                }else if(varSelect.value == 3){
                     varCadena += "\n" + varPrimerOperando.value + "*" + varSegundoOperando.value + "=" + (varPrimerOperando.value*varSegundoOperando.value);
                }else if(varSelect.value == 4){
                     varCadena += "\n" + varPrimerOperando.value + "/" + varSegundoOperando.value + "=" + (varPrimerOperando.value/varSegundoOperando.value);
                }
                
                
                
                //Mostrar los datos
                alert(varCadena);
            }
        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <form onsubmit="funcionProcesar()" class="form-horizontal" name="frmControles" action="#" method="post">
            <fieldset>
                <!-- Form Name -->
                <legend>Calculadora</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Primer operando</label>
                    <div class="col-md-5">
                        <input id="txtPrimerOperando" name="txtPrimerOperando" type="text" placeholder="Operador No. 1" class="form-control input-md">
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Operación</label>
                    <div class="col-md-5">
                        <select  id="selectBasic" name="selectBasic"  class="form-control">
                            <option>--- Selecciona ---</option>
                            <option value="1">Suma [ + ]</option>
                            <option value="2">Resta [ - ]</option>
                            <option value="3">Multiplica [ × ]</option>
                            <option value="4">Divide [ ÷ ]</option>
                        </select>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Segundo operando</label>
                    <div class="col-md-5">
                        <input id="txtSegundoOperando" name="txtSegundoOperando"  type="text" placeholder="Operador No. 2" class="form-control input-md">
                    </div>
                </div>
                <!-- Button -->
                 <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" id="btnEnviar"  class="btn btn-primary">Calcular</button>
                        <button type="reset" id="btnBorrar"  class="btn btn-info">Reiniciar</button>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Resultado</label>
                    <div class="col-md-5">
                        <input id="txtResultado" name="txtResultado"  type="text" placeholder="Resultado" class="form-control input-md">
                    </div>
                </div>
                <!-- Color -->
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label">OK</label>
                        <input type="color">
                        <label class="col-md-4 control-label">Empty</label>
                        <input type="color">
                        <label class="col-md-4 control-label">Positive</label>
                        <input type="color">
                        <label class="col-md-4 control-label">Negative</label>
                        <input type="color">
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
